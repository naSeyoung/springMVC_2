<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
          <h1>속성 설정</h1>
          <input type="text" name="mock" th:name="userA" />
          <!-- [ th를 랜더링 해서 이렇게 변환 웹브라우저는 th:name 을 몰라서 변환됨 ] <input type="text"  name="userA" />-->
          <h1>속성 추가</h1>
          - th:attrappend = <input type="text" class="text" th:attrappend="class='large'" /><br/> <!--<input type="text" class="textlarge" /><br/>-->
          - th:attrprepend = <input type="text" class="text" th:attrprepend="class='large '" /><br/> <!--<input type="text" class="large text" /><br/>-->
          - th:classappend = <input type="text" class="text" th:classappend="large" /><br/> <!--<input type="text" class="text large" /><br/>-->
          <h1>checked 처리</h1>
          - checked o <input type="checkbox" name="active" th:checked="true" /><br/> <!--<input type="checkbox" name="active" checked="checked" /><br/>-->
          - checked x <input type="checkbox" name="active" th:checked="false" /><br/> <!--<input type="checkbox" name="active" /><br/>-->
          - checked=false <input type="checkbox" name="active" checked="false" /><br/>
          <!--checked="false" 여도 checked만있으면 바로 체크가됨 <input type="checkbox" name="active" checked="false" /><br/>-->
</body>
</html>
