<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>부분 포함</h1>
<!-- ~ : 조각 문법 -->
<h2>부분 포함 insert</h2>
<div th:insert="~{/fragment/footer :: copy}"></div> <!-- div 아래에 insert가 됨 -->
<h2>부분 포함 replace</h2>
<div th:replace="~{/fragment/footer :: copy}"></div> <!-- div 자체를 대체해버림 -->
<h2>부분 포함 단순 표현식</h2> <!-- 복잡해지면 사용 못함 -->
<div th:replace="/fragment/footer :: copy"></div>
<h1>파라미터 사용</h1>
<div th:replace="~{/fragment/footer :: copyParam ('데이터1', '데이터2')}"></div>

</body>
</html>
